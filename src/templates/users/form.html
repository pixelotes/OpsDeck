{% extends "layout.html" %}

{% set title = "Edit User" if user else "New User" %}

{% block title %}{{ title }} - {{ super() }}{% endblock %}

{% block content %}
<h2><i class="fas fa-user-friends"></i> {{ title }}</h2>
<hr>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name if user else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department" value="{{ user.department if user else '' }}">
            </div>
            <div class="mb-3">
                <label for="job_title" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="job_title" name="job_title" value="{{ user.job_title if user else '' }}">
            </div>
            
            <a href="{{ url_for('main.users') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save User</button>
        </form>
    </div>
</div>
{% endblock %}
