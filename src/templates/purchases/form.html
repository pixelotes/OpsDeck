{% extends "layout.html" %}

{% set title = "Edit Purchase" if purchase else "New Purchase" %}

{% block title %}{{ title }} - {{ super() }}{% endblock %}

{% block content %}
<h2><i class="fas fa-shopping-cart"></i> {{ title }}</h2>
<hr>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="description" class="form-label">Description *</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ purchase.description if purchase else '' }}" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="purchase_date" class="form-label">Purchase Date *</label>
                    <input type="date" class="form-control" id="purchase_date" name="purchase_date" value="{{ purchase.purchase_date.strftime('%Y-%m-%d') if purchase and purchase.purchase_date else '' }}" required>
                </div>
                <div class="col-md-6">
                    <label for="invoice_number" class="form-label">Invoice Number</label>
                    <input type="text" class="form-control" id="invoice_number" name="invoice_number" value="{{ purchase.invoice_number if purchase else '' }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="supplier_id" class="form-label">Supplier</label>
                    <select class="form-select" id="supplier_id" name="supplier_id">
                        <option value="">Select a supplier...</option>
                        {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}" {% if purchase and purchase.supplier_id == supplier.id %}selected{% endif %}>
                            {{ supplier.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="payment_method_id" class="form-label">Payment Method</label>
                    <select class="form-select" id="payment_method_id" name="payment_method_id">
                        <option value="">Select a payment method...</option>
                        {% for method in payment_methods %}
                        <option value="{{ method.id }}" {% if purchase and purchase.payment_method_id == method.id %}selected{% endif %}>
                            {{ method.name }} ({{ method.details }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="budget_id" class="form-label">Budget</label>
                    <select class="form-select" id="budget_id" name="budget_id">
                        <option value="">Select a budget...</option>
                        {% for budget in budgets %}
                        <option value="{{ budget.id }}" {% if purchase and purchase.budget_id == budget.id %}selected{% endif %}>
                            {{ budget.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                 <div class="col-md-6">
                    <label for="tags" class="form-label">Tags</label>
                    <select class="form-select" id="tags" name="tags" multiple>
                        {% for tag in tags %}
                        <option value="{{ tag.id }}" {% if purchase and tag in purchase.tags %}selected{% endif %}>
                            {{ tag.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="users" class="form-label">Associated Users</label>
                <select class="form-select" id="users" name="users" multiple>
                    {% for user in users %}
                    <option value="{{ user.id }}" {% if purchase and user in purchase.users %}selected{% endif %}>
                        {{ user.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" name="comments" rows="4">{{ purchase.comments if purchase else '' }}</textarea>
            </div>
            
            <div class="mt-4">
                <a href="{{ url_for('purchases.purchases') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Purchase</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
