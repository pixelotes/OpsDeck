{% extends "layout.html" %}

{% set title = "Edit Supplier" if supplier else "New Supplier" %}

{% block title %}{{ title }} - {{ super() }}{% endblock %}

{% block content %}
<h2><i class="fas fa-building"></i> {{ title }}</h2>
<hr>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name if supplier else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ supplier.email if supplier else '' }}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ supplier.phone if supplier else '' }}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3">{{ supplier.address if supplier else '' }}</textarea>
            </div>

            <hr class="my-4">
            <h4 class="mb-3">Compliance Details</h4>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="compliance_status" class="form-label">Status</label>
                    <select class="form-select" id="compliance_status" name="compliance_status">
                        {% set statuses = ['Pending', 'Compliant', 'Non-Compliant'] %}
                        {% for status in statuses %}
                        <option value="{{ status }}" {% if supplier and supplier.compliance_status == status %}selected{% endif %}>{{ status }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="data_storage_region" class="form-label">Data Storage Region</label>
                    <select class="form-select" id="data_storage_region" name="data_storage_region">
                        <option value="EU" {% if supplier and supplier.data_storage_region == 'EU' %}selected{% endif %}>EU</option>
                        <option value="Outside EU" {% if supplier and supplier.data_storage_region == 'Outside EU' %}selected{% endif %}>Outside EU</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="gdpr_dpa_signed" class="form-label">GDPR DPA Signed On</label>
                    <input type="date" class="form-control" id="gdpr_dpa_signed" name="gdpr_dpa_signed" value="{{ supplier.gdpr_dpa_signed.strftime('%Y-%m-%d') if supplier and supplier.gdpr_dpa_signed else '' }}">
                </div>
                <div class="col-md-4">
                    <label for="security_assessment_completed" class="form-label">Security Assessment On</label>
                    <input type="date" class="form-control" id="security_assessment_completed" name="security_assessment_completed" value="{{ supplier.security_assessment_completed.strftime('%Y-%m-%d') if supplier and supplier.security_assessment_completed else '' }}">
                </div>
            </div>

            <div class="mb-3">
                <label for="compliance_notes" class="form-label">Compliance Notes</label>
                <textarea class="form-control" id="compliance_notes" name="compliance_notes" rows="3">{{ supplier.compliance_notes if supplier else '' }}</textarea>
            </div>
            
            <hr>
            <a href="{{ url_for('suppliers.suppliers') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Supplier</button>
        </form>
    </div>
</div>
{% endblock %}
