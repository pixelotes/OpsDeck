{% extends "layout.html" %}
{% set title = "Edit Tag" if tag else "New Tag" %}
{% block title %}{{ title }} - {{ super() }}{% endblock %}
{% block content %}
<h2><i class="fas fa-tag"></i> {{ title }}</h2>
<hr>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Tag Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ tag.name if tag else '' }}" required>
            </div>
            <a href="{{ url_for('tags.tags') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Tag</button>
        </form>
    </div>
</div>
{% endblock %}
