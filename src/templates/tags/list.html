{% extends "layout.html" %}
{% block title %}Manage Tags - {{ super() }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-tags"></i> Manage Tags</h2>
    <a href="{{ url_for('main.new_tag') }}" class="btn btn-primary"><i class="fas fa-plus"></i> Add Tag</a>
</div>
<div class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead><tr><th>Name</th><th>Services Using Tag</th><th>Actions</th></tr></thead>
            <tbody>
                {% for tag in tags %}
                <tr>
                    <td><a href="{{ url_for('main.services', tag_id=tag.id) }}">{{ tag.name }}</a></td>
                    
                    <td><span class="badge bg-info">{{ tag.services.count() }}</span></td>
                    <td>
                        <a href="{{ url_for('main.edit_tag', id=tag.id) }}" class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></a>
                        <form action="{{ url_for('main.delete_tag', id=tag.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Are you sure?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
