{% extends "layout.html" %}

{% block title %}Archived Tags - {{ super() }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-archive"></i> Archived Tags</h2>
    <a href="{{ url_for('main.tags') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Active Tags
    </a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tag in tags %}
                    <tr>
                        <td>{{ tag.name }}</td>
                        <td>
                            <form action="{{ url_for('main.unarchive_tag', id=tag.id) }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-success" title="Restore">
                                    <i class="fas fa-undo"></i> Restore
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2" class="text-center">No archived tags found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
