{% extends "layout.html" %}
{% block title %}{% if license %}Edit License{% else %}Add License{% endif %} - {{ super() }}{% endblock %}
{% block content %}
<h2>{% if license %}Edit License{% else %}Add New License{% endif %}</h2>
<form method="POST">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="name" class="form-label">License Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ license.name or '' }}" required>
            </div>
            <div class="mb-3">
                <label for="license_key" class="form-label">License Key</label>
                <textarea class="form-control" id="license_key" name="license_key">{{ license.license_key or '' }}</textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="user_id" class="form-label">Assigned User</label>
                    <select class="form-select" id="user_id" name="user_id">
                        <option value="">-- Unassigned --</option>
                        {% for user in users %}
                        <option value="{{ user.id }}" {% if license and license.user_id == user.id %}selected{% endif %}>{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="subscription_id" class="form-label">Associated Subscription</label>
                    <select class="form-select" id="subscription_id" name="subscription_id">
                        <option value="">-- Standalone License --</option>
                        {% for sub in subscriptions %}
                        <option value="{{ sub.id }}" {% if license and license.subscription_id == sub.id %}selected{% endif %}>{{ sub.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
             <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cost" class="form-label">Cost</label>
                    <input type="number" step="0.01" class="form-control" id="cost" name="cost" value="{{ license.cost or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="currency" class="form-label">Currency</label>
                     <select class="form-select" id="currency" name="currency">
                        <option value="EUR" {% if license and license.currency == 'EUR' %}selected{% endif %}>EUR</option>
                        <option value="USD" {% if license and license.currency == 'USD' %}selected{% endif %}>USD</option>
                        <option value="GBP" {% if license and license.currency == 'GBP' %}selected{% endif %}>GBP</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="purchase_date" class="form-label">Purchase Date</label>
                    <input type="date" class="form-control" id="purchase_date" name="purchase_date" value="{{ license.purchase_date.strftime('%Y-%m-%d') if license and license.purchase_date }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="expiry_date" class="form-label">Expiry Date (Optional)</label>
                    <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ license.expiry_date.strftime('%Y-%m-%d') if license and license.expiry_date }}">
                </div>
            </div>
             <div class="mb-3">
                <label for="purchase_id" class="form-label">Associated Purchase</label>
                <select class="form-select" id="purchase_id" name="purchase_id">
                    <option value="">-- None --</option>
                    {% for purchase in purchases %}
                    <option value="{{ purchase.id }}" {% if license and license.purchase_id == purchase.id %}selected{% endif %}>{{ purchase.purchase_date.strftime('%Y-%m-%d') }} - {{ purchase.description }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="card-footer text-end">
            <a href="{{ url_for('licenses.list_licenses') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save License</button>
        </div>
    </div>
</form>
{% endblock %}
