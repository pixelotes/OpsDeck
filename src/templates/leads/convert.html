{% extends "layout.html" %}
{% block title %}Convert Lead - {{ super() }}{% endblock %}
{% block content %}
<h2><i class="fas fa-exchange-alt"></i> Convert Lead: {{ lead.company_name }}</h2>
<hr>
<div class="card">
    <div class="card-body text-center">
        <p class="lead">Choose what to convert this lead into:</p>
        <form method="POST" class="d-inline-block me-3">
            <input type="hidden" name="conversion_type" value="opportunity">
            <button type="submit" class="btn btn-lg btn-success">
                <i class="fas fa-lightbulb"></i> Create New Opportunity
            </button>
        </form>
        <form method="POST" class="d-inline-block">
            <input type="hidden" name="conversion_type" value="supplier">
            <button type="submit" class="btn btn-lg btn-info">
                <i class="fas fa-building"></i> Create New Supplier
            </button>
        </form>
    </div>
</div>
{% endblock %}
