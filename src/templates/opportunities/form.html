{% extends "layout.html" %}

{% set title = "New Opportunity" %}

{% block title %}{{ title }} - {{ super() }}{% endblock %}

{% block content %}
<h2><i class="fas fa-plus"></i> {{ title }}</h2>
<hr>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Opportunity Name *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="Evaluating" selected>Evaluating</option>
                        <option value="PoC">PoC (Proof of Concept)</option>
                        <option value="Negotiating">Negotiating</option>
                        <option value="Won">Won</option>
                        <option value="Lost">Lost</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="estimated_close_date" class="form-label">Estimated Close Date</label>
                    <input type="date" class="form-control" id="estimated_close_date" name="estimated_close_date">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="potential_value" class="form-label">Potential Value</label>
                    <input type="number" step="0.01" class="form-control" id="potential_value" name="potential_value">
                </div>
                <div class="col-md-6">
                    <label for="currency" class="form-label">Currency</label>
                    <select class="form-select" id="currency" name="currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="ZAR">ZAR</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="supplier_id" class="form-label">Supplier</label>
                    <select class="form-select" id="supplier_id" name="supplier_id">
                        <option value="">Select a supplier...</option>
                        {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="primary_contact_id" class="form-label">Primary Contact</label>
                    <select class="form-select" id="primary_contact_id" name="primary_contact_id">
                        <option value="">Select a contact...</option>
                        {% for contact in contacts %}
                        <option value="{{ contact.id }}">{{ contact.name }} ({{ contact.supplier.name }})</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="5"></textarea>
            </div>
            <hr>
            <a href="{{ url_for('opportunities.list_opportunities') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Create Opportunity</button>
        </form>
    </div>
</div>
{% endblock %}
