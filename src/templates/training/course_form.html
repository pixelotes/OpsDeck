{% extends "layout.html" %}
{% set title = "Edit Course" if course else "New Course" %}
{% block title %}{{ title }} - {{ super() }}{% endblock %}
{% block content %}
<h2><i class="fas fa-edit"></i> {{ title }}</h2>
<hr>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Course Title *</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ course.title if course else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ course.description if course else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Reference Link</label>
                <input type="url" class="form-control" id="link" name="link" value="{{ course.link if course else '' }}" placeholder="https://...">
            </div>
            <div class="mb-3">
                <label for="completion_days" class="form-label">Completion Timeframe (Days)</label>
                <input type="number" class="form-control" id="completion_days" name="completion_days" value="{{ course.completion_days if course else '30' }}" min="1">
            </div>
            <hr>
            <a href="{{ url_for('training.list_courses') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Course</button>
        </form>
    </div>
</div>
{% endblock %}
