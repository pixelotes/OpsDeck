{% extends "layout.html" %}

{% block title %}Edit App User - {{ super() }}{% endblock %}

{% block content %}
<h2><i class="fas fa-user-edit"></i> Edit User: {{ user.name }}</h2>

<div class="card mt-4">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email (for login)</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" minlength="8">
                <div class="form-text">Leave blank to keep the current password.</div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role">
                    <option value="viewer" {% if user.role == 'viewer' %}selected{% endif %}>Viewer</option>
                    <option value="editor" {% if user.role == 'editor' %}selected{% endif %}>Editor</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <a href="{{ url_for('admin.list_users') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
