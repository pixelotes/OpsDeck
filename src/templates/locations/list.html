{% extends "layout.html" %}

{% block title %}Locations - {{ super() }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-map-marker-alt"></i> Locations</h2>
    <div>
        <button class="btn btn-success" onclick="exportTableToCSV('locations-table', 'locations.csv')">
            <i class="fas fa-file-csv"></i> Export to CSV
        </button>
        <a href="{{ url_for('locations.archived_locations') }}" class="btn btn-outline-secondary">
            <i class="fas fa-archive"></i> View Archived
        </a>
        <a href="{{ url_for('locations.new_location') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Location
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped datatable" id="locations-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for location in locations %}
                    <tr>
                        <td><a href="{{ url_for('locations.location_detail', id=location.id) }}">{{ location.name }}</a></td>
                        <td>
                            <a href="{{ url_for('locations.edit_location', id=location.id) }}" class="btn btn-sm btn-outline-primary me-1" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form action="{{ url_for('locations.archive_location', id=location.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Are you sure you want to archive this location?');">
                                <button type="submit" class="btn btn-sm btn-outline-warning" title="Archive">
                                    <i class="fas fa-archive"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2" class="text-center">No locations found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
