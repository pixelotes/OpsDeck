{% extends "layout.html" %}

{% block title %}Locations - {{ super() }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-map-marker-alt"></i> Locations</h2>
    <a href="{{ url_for('main.new_location') }}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add Location
    </a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for location in locations %}
                    <tr>
                        <td><a href="{{ url_for('main.location_detail', id=location.id) }}">{{ location.name }}</a></td>
                        <td>
                            <a href="{{ url_for('main.edit_location', id=location.id) }}" class="btn btn-sm btn-outline-primary me-1" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2" class="text-center">No locations found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
