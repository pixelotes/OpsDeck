{% extends "layout.html" %}

{% set title = "Edit Location" if location else "New Location" %}

{% block title %}{{ title }} - {{ super() }}{% endblock %}

{% block content %}
<h2><i class="fas fa-map-marker-alt"></i> {{ title }}</h2>
<hr>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ location.name if location else '' }}" required>
            </div>
            
            <a href="{{ url_for('main.locations') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Location</button>
        </form>
    </div>
</div>
{% endblock %}
