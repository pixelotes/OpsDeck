{% extends "layout.html" %}
{% set title = "New Asset Audit" %}
{% block title %}{{ title }} - {{ super() }}{% endblock %}
{% block content %}
<h2><i class="fas fa-plus"></i> {{ title }}</h2>
<hr>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Audit Name *</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="e.g., Q4 2025 Laptop Audit">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <hr>
            <a href="{{ url_for('compliance.list_audits') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Start Audit</button>
        </form>
    </div>
</div>
{% endblock %}
