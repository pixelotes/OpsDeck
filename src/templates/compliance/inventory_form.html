{% extends "layout.html" %}
{% block title %}New Asset Inventory - {{ super() }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>New Asset Inventory</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="mb-3">
                        <label for="name" class="form-label">Inventory Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required
                            placeholder="e.g., Q4 2025 Laptop Inventory">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Inventory</button>
                    <a href="{{ url_for('compliance.list_inventory') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
